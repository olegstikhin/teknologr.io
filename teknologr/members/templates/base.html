{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="{% static "favicon.ico" %}">

    <title>teknologr.io</title>

    <!-- Bootstrap core CSS -->
    <link href="{% static "assets/css/bootstrap.min.css" %}" rel="stylesheet">

    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <link href="{% static "assets/css/ie10-viewport-bug-workaround.css" %}" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="{% static "css/style.css" %}" rel="stylesheet">

    <!-- Load some javascript -->
    <script src="{% static "assets/js/vendor/jquery.min.js" %}"></script>
    <script src="{% static "js/ajax.js" %}"></script>

</head>

<body>
    <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="container-fluid">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">teknologr.io</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
            <ul class="nav navbar-nav navbar-right">
            <li><a href="#">Dashboard</a></li>
            <li><a href="#">Settings</a></li>
            <li><a href="#">Profile</a></li>
            <li><a href="#">Help</a></li>
            </ul>
        </div>
        </div>
    </nav>

    <div class="container-fluid">
        <div class="row">
        <div class="col-sm-3 col-md-3 sidebar">
            <span>
                <input type='radio' name='side' value='members' onchange='loadSide()' checked>Medlemmar
                <input type='radio' name='side' value='groups' onchange='loadSide()'>Grupper
                <input type='radio' name='side' value='functionaries' onchange='loadSide()'>Poster
                <input type='radio' name='side' value='decorations' onchange='loadSide()'>Betygelser
            </span>
            <form class="navbar-form">
                <input type="text" class="form-control" placeholder="SÃ¶k...">
            </form>
            <div id='side'>
                {% block side %}
                <form class="navbar-form">
                <input type="text" class="form-control" placeholder="Search...">
                </form>
                <h3> Tree here </h3>
                {% endblock %}
            </div>
        </div>
        <div id='main' class="col-sm-9 col-sm-offset-3 col-md-9 col-md-offset-3 main">
            {% block main %}
            <h1 class="page-header">Medlem eller grupp</h1>
            <div class="table-responsive">
            <h3> Main view here </h3>
            </div>
            {% endblock %}
        </div>
        </div>
    </div>

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="{% static "assets/js/bootstrap.min.js" %}"></script>
    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <script src="{% static "assets/js/ie10-viewport-bug-workaround.js" %}"></script>
    <!-- teknologr js files -->
    <script> $(document).ready(loadSide()); </script>
</body>
</html>
