{% extends "base.html" %}
{% block main %}
<div class="container-fluid">
<h1 class="page-header">{{form.name.value}}</h1><br>
<ul class="list-inline">
  <li>
  <form autocomplete="off" class="form-inline" role="form" action="/decorations/{{decoration_id}}/" method="post">
    {% csrf_token %}
    <div class="form-group">
      <label for="{{form.name.id_for_label}}">Namn:</label>
      {{form.name}}
    </div>
    <div class="form-group">
      <button type="submit" class="btn btn-success">Spara</button>
    </div>
  </form>
  </li>
  <li>
  <form class="form-inline" role="form" action="del" method="post">
    {% csrf_token %}
    <div class="form-group">
      <button type="submit" class="btn btn-danger" onclick="return confirm('Vill du radera denna betygelse?')">Radera</button>
    </div>
  </form>
  </li>
</ul>
</div>
<hr>
<div class="container-fluid">

  <ul class="list-inline">
    <li><h3>Innehavare av betygelsen</h3></li>
    <li>
      <button class="btn btn-success" data-toggle="modal" data-target="#addDecoration">Lägg till ny</button>
    </li>
  </ul>

  <div class="modal fade" id="addDecoration" role="dialog">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">Lägg till grupp</h4>
      </div>
      <div class="modal-body container-fluid">
        <form action="/groups/{{grouptype_id}}/add" method="post">
        {% csrf_token %}
        {{adddecorationform}}
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Stäng</button>
      </div>
    </div>
  </div>
</div>


</div>
</div>
{% endblock %}
